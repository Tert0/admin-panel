<ng-template [ngIf]="this.visibility">
  <app-logo class="logo"></app-logo>
  <app-header [title]="title" class="header"></app-header>
  <app-sidebar class="sidebar"></app-sidebar>
</ng-template>
<main>
  <div class="body">
    <ng-content></ng-content>
  </div>
  <app-slide-out *ngIf="this.slideOut" @slideFromRight [slideOut]="slideOut" class="slide-out"></app-slide-out>
</main>
