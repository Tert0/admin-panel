<ng-template [ngIf]="this.visibility">
  <admin-logo class="logo"></admin-logo>
  <admin-header [title]="title" class="header"></admin-header>
  <admin-sidebar class="sidebar"></admin-sidebar>
</ng-template>
<main>
  <div class="body">
    <ng-content></ng-content>
  </div>
  <admin-slide-out *ngIf="this.slideOut" @slideFromRight [slideOut]="slideOut" class="slide-out"></admin-slide-out>
</main>
