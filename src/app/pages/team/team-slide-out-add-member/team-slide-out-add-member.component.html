<img *ngIf="githubId" [src]="'https://avatars.githubusercontent.com/u/' + githubId" alt="">
<img *ngIf="!githubId" src="assets/user_not_found.svg" alt="">

<form [formGroup]="form">
  <control-text-field>
    <label>
      Name
      <input formControlName="name" type="text">
    </label>
  </control-text-field>
  <control-text-field>
    <label>
      GitHub Name
      <input formControlName="githubName" type="text">
    </label>
  </control-text-field>
  <control-text-field [idField]="form.controls.departmentId" [valueField]="form.controls.departmentName"
                      [values]="departments">
    <label>
      Department
      <input formControlName="departmentName" type="text">
    </label>
  </control-text-field>
  <control-text-field>
    <label>
      Joined
      <input formControlName="joined" type="date">
    </label>
  </control-text-field>
</form>

<control-button (click)="save()" class="button" type="green" [disabled]="!form.valid">
  <icon-save controlIcon></icon-save>
  <span>Save</span>
</control-button>
