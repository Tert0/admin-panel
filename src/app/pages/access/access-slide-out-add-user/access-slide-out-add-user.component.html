<img *ngIf="githubId" [src]="'https://avatars.githubusercontent.com/u/' + githubId" alt="">
<img *ngIf="!githubId" alt="" src="assets/user_not_found.svg">

<form [formGroup]="form">
  <control-text-field>
    <label>
      GitHub Name
      <input formControlName="githubName" type="text">
    </label>
  </control-text-field>
  <control-text-field>
    <label>
      Admin Groups
    </label>
  </control-text-field>
</form>

<control-button (performClick)="save()" [disabled]="!form.valid" class="button" type="green">
  <icon-save controlIcon></icon-save>
  <span>Save</span>
</control-button>
